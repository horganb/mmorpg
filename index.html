<html>
<head>

	<div style="position: relative; right: 250px;" align="center">

		</span>
		<button onclick="toggleChat()" style="position: relative; bottom: 575px; left: 3px; background-color: black; color: white; width: 100px; font: 20px Consolas;">CHAT</button>
		<canvas id="main-canvas" style="border:1px solid blue;">	
			Unsupported browser. Sorry!
		</canvas>
		
	</div>
